<html>
<style>
    :root {
        --qr-size: {{.Size}}px;
    }

    #columnbox {
        display: table;
        direction: ltr;
    }

    .qr {
        display: inline-block;
        direction: ltr;
    }

    figcaption {
        text-align: center;
        width: var(--qr-size);
        font-size: xx-small;
        overflow-wrap: break-word;
    }

    figure {
        margin: 5px;
    }

    img {
        width: var(--qr-size);
        height: var(--qr-size);
    }
</style>

<body>
    <div id="columnbox">
    </div>
    <script defer>
        const prefix = '{{.Prefix }}';
        const path = './';
        const count = {{.Count }};
        const columnbox = document.getElementById('columnbox');
        const template = document.getElementById('template');
        for (let i = 0; i < count; i++) {
            columnbox.insertAdjacentHTML('beforeend', `
        <div class="qr">
        <figure>
            <img src="${path + prefix + i + ".png"}">
            <figcaption>${prefix + i + ".png"}</figcaption>
        </figure>
        </div>
        `);
        }
    </script>
</body>

</html>
